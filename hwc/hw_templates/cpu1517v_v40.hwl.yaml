        PnDnsConfigNameResolve: 'Deactivated'
        SNMPActive: False
        # SNMPReadOnlyActive: False
        SNMPReadOnlyCommunityName: 'public'
        SNMPReadWriteCommunityName: 'private'
        AdditionalInformation: ""
        # ClockMemoryByteAddress (Integer)
        ClockMemoryByte: False
