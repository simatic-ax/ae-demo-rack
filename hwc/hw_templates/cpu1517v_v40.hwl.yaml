        CycleCommunicationLoad: 20
        CycleEnableMinimumCycleTime: True
        # Possible value range: [1, 6000]
        CycleMaximumCycleTime: 150
        # Possible value range: [0, 5999]
        CycleMinimumCycleTime: 1
        ConfigurationControl: False
