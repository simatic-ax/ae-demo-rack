Devices:
- Name: "device_drive_left_s200"
  Modules:
  #the dap/interface module/head module
  - Apply: "s200_im_v64_Template"
    Arguments:
      NAME: "s200_left"
      IP_ADDRESS_X150: '192.168.170.10/24'
      PROFINET_DEVICE_NAME_X150: "s200-left"

  #the drive object [in case of an speed-drive]  
  - Apply: "s200_drivespeed_Template"
    Arguments:
      NAME: "drivespd"
      IAREA: "256"
      QAREA: "256"

